<!DOCTYPE html>
<html lang = "fr">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles/homepage.css">
</head>

    <header>
        <div class="header-inner">
            <div class="logo">
                <img src="media/pictures/logo.png" alt="Logo MediaMiam">
                <span>MediaMiam</span>
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="inscription.html" data-role="signup-link">S'inscrire</a></li>
                </ul>
            </nav>
        </div>
    </header>


<main class="homepage-content">
   
    <section>
      

        <div class="login-container">
            <h2>Connexion</h2>

            <p style="padding-left: 450px;">
                Connecte toi à ton compte MédiaMiam
            </p>

            <div>
                <label for="signup-email">Adresse e-mail</label>
                <br><input type="email" id="signup-email" name="email" required placeholder="exemple@domaine.com">
            </div>

            <div>
                <label for="password">Mot de passe</label>
                <br><input type="password" id="signup-password" name="password" required placeholder="ton mot de passe">
            </div>
            
            <button type="submit" >Connexion</button>

            <br><br><a href="#mot de passe oublié" style="margin-top: 200px;">Mot de passe oublié</a>

        </div>
        
    </section>

</main>











</html>

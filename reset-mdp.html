<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

</head>

<body>

<header>
    <div class="header-inner">
        <div class="logo">
            <img src="media/pictures/logo.png" alt="Logo MediaMiam">
            <span>MediaMiam</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="profil.html" data-role="profile-link">Mon profil</a></li>
                <li><a href="panier.html" data-role="cart-link">Panier</a></li>
                <li><a href="#" data-role="logout-link">Se déconnecter</a></li>

            </ul>
        </nav>
    </div>
</header>

<main class="homepage-content">
    <section class="auth-section">
        <h2>Réinitialiser mon mot de passe</h2>

        <form id="reset-form">
            <div>
                <label for="reset-email">Adresse e-mail du compte :</label><br>
                <input type="email" id="reset-email" required>
            </div>

            <div>
                <label for="reset-password">Nouveau mot de passe :</label><br>
                <input type="password" id="reset-password" required minlength="6">
            </div>

            <div>
                <label for="reset-password-confirm">Confirmer le nouveau mot de passe :</label><br>
                <input type="password" id="reset-password-confirm" required minlength="6">
            </div>

            <button type="submit" style="margin-top:1rem;">Changer mon mot de passe</button>

            <p id="reset-message" style="margin-top:0.8rem; font-size:0.9rem;"></p>
        </form>
    </section>
</main>

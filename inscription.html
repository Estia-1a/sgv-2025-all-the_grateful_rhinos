<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Créer un compte – MediaMiam</title>
    <link rel="stylesheet" href="styles/homepage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header>
    <div class="header-inner">
        <div class="logo">
            <img src="media/pictures/logo.png" alt="Logo MediaMiam">
            <span>MediaMiam</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="profil.html" data-role="profile-link">Mon profil</a></li>
                <li><a href="panier.html" data-role="cart-link">Panier</a></li>
                <li><a href="#" data-role="logout-link">Se déconnecter</a></li>
                <li><a href="Login.html" data-role="login-link">Se connecter</a></li>
                <li><a href="inscription.html" data-role="signup-link">S'inscrire</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="homepage-content">
    <section>
        <h2>Créer un compte</h2>
        <p>Crée ton compte pour accéder aux fiches médias, au panier et à ton profil.</p>

        <form id="signup-form">
            <div>
                <label for="signup-email">Adresse e-mail :</label><br>
                <input type="email" id="signup-email" required>
            </div>

            <div>
                <label for="signup-pseudo">Pseudo (optionnel) :</label><br>
                <input type="text" id="signup-pseudo">
            </div>
            
            <div>
                <label for="signup-birthdate">Date de naissance :</label><br>
                <input type="date" id="signup-birthdate" required>
            </div>

            <div>
                <label for="signup-password">Mot de passe :</label><br>
                <input type="password" id="signup-password" required minlength="6">
            </div>

            <div>
                <label for="signup-password-confirm">Confirmer le mot de passe :</label><br>
                <input type="password" id="signup-password-confirm" required minlength="6">
            </div>

            <button type="submit" style="margin-top:1rem;">Créer mon compte</button>

            <p id="signup-message" style="margin-top:0.8rem; font-size:0.9rem;"></p>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 MediaMiam</p>
    <nav>
        <ul>
            <li><a href="cgu.html">CGU</a></li>

        </ul>
    </nav>
</footer>

<script src="script/homepage.js"></script>
<script src="script/inscription.js"></script>

</body>
</html>
